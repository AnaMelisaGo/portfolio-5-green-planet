{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}
{% block extra_title %}- Checkout{% endblock %}

{% block page_header %}
<div class="container top-space">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="container mt-2 mb-5 min-h-page bg-light rounded py-2">
    <div class="row">
        <div class="col-12 text-center py-2">
            <h2 class="fw-bold">Add Store</h2>
            <hr class="my-3">
        </div>
    </div>
    <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'add_store' %}" class="form mb-5" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-center">
                    <a href="{% url 'all_stores' %}" class="btn btn-danger mx-2 mt-3">Cancel</a>
                    <button class="btn btn-dark-ocean mx-2 mt-3" type="submit">Add store</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
