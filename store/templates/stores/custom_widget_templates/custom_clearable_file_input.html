{% if widget.is_initial %}
    <p>{{ widget.initial_text }}:</p>
    <a href="{{ widget.value.url }}">
        <img src="{{ widget.value.url }}" alt="{{ widget.initial_text }}" width="96" height="96">
    </a>
    {% if not widget.required %}
        <div class="mt-2">
            <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"
            {% if widget.attrs.disabled %} disabled{% endif %}>
            <label for="{{ widget.checkbox_id }}" class="text-danger">{{ widget.clear_checkbox_label }}</label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}:
{% endif %}
<span class="btn btn-dark-ocean">
    Select image <input id="new-image" type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %}>
</span>
<p class="text-danger fw-bold" id="filename"></p>
